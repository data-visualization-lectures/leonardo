<!-- Color Scales Tab (partial / dynamic) -->
<div id="{{ scaleType }}" class="AppTab appFramePanelLeft appFramePanelLeft--large">
  <div class="spectrum-Panel">
    <div class="spectrum-Panel-ContentWrapper">
      <div class="spectrum-Panel-Item spectrum-Panel-Item--noPadding">
        <div class="spectrum-Panel-Item">
          <div class="spectrum-Panel-Title">
            <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS" id="{{ scaleType }}_nameLabel">
              スケール名 
            </h3>
          </div>
          <div class="spectrum-Form">
            <div class="spectrum-Form-item">
              <div class="spectrum-Textfield spectrum-Textfield--sizeM spectrum-Textfield--fullwidth">
                <input type="text" class="spectrum-Textfield-input" id="{{ scaleType }}_name" name="{{ scaleType }}_name" aria-labelledby="{{ scaleType }}_nameLabel" value="分岐的スケール">
              </div>
            </div>
          </div>
        </div>
        <div class="spectrum-Panel-Item">
          <div class="spectrum-Panel-Title">
            <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">
              主要色 
            </h3>
          </div>
          <div class="spectrum-Panel-Item spectrum-Panel-Item--subItem">
              <div class="spectrum-Form spectrum-Form--row themeColor_configs themeColor_configs--row" id="{{ scaleType }}-themeColor_configs themeColor_configs--row">
                <div class="themeColor_subheading">
                  <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">開始色</label>
                </div>
                <div class="keyColorsWrapper" id="{{ scaleType }}_startKeyColors"></div>
                <div class="keyColorActions">
                  <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet" id="{{ scaleType }}_addStartKeyColor" title="主要色を追加">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Add">
                        <use xlink:href="#spectrum-icon-18-Add"></use>
                    </svg>
                  </button>
              </div>
              </div>
          </div>

          <div class="spectrum-Panel-Item spectrum-Panel-Item--subItem">
              <div class="spectrum-Form spectrum-Form--row themeColor_configs themeColor_configs--row" id="{{ scaleType }}-themeColor_configs themeColor_configs--row">
                <div class="themeColor_subheading">
                  <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">中間色</label>
                </div>
                <div class="keyColorsWrapper" id="{{ scaleType }}_middleKeyColors">
                </div>
              </div>
          </div>

          <div class="spectrum-Panel-Item spectrum-Panel-Item--subItem">
            <div class="spectrum-Form spectrum-Form--row themeColor_configs themeColor_configs--row" id="{{ scaleType }}-themeColor_configs themeColor_configs--row">
              <div class="themeColor_subheading">
                <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">終了色</label>
              </div>
              <div class="keyColorsWrapper" id="{{ scaleType }}_endKeyColors"></div>
              <div class="keyColorActions">
                <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet" id="{{ scaleType }}_addEndKeyColor" title="主要色を追加">
                  <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Add">
                      <use xlink:href="#spectrum-icon-18-Add"></use>
                  </svg>
                </button>
            </div>
            </div>
        </div>
       </div>


         <div class="spectrum-Panel-Item">
          <span class="spectrum-Heading spectrum-Heading--sizeXXS spectrum-Panel-Item-Title">補間オプション</span>
          <div class="spectrum-Form spectrum-Form--row" id="{{ scaleType }}-themeColor_keyColors">
               <div class="spectrum-Form-item spectrum-Form-item--row">
                  <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">色空間</label>
                  <select class="spectrum-Picker spectrum-Picker--sizeM pickerMode" id="{{ scaleType }}_mode" name="{{ scaleType }}_mode">
                     <span class="spectrum-Picker-iconWrapper">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium spectrum-Picker-icon">
                           <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                        </svg>
                     </span>
                     <option value="CAM02">CAM02</option>
                     <option value="CAM02p">CAM02 (Ch)</option>
                     <option value="LCH">Lch</option>
                     <option value="LAB">Lab</option>
                     <option value="HSL">HSL</option>
                     <option value="HSLuv">HSLuv</option>
                     <option value="HSV">HSV</option>
                     <option value="RGB">RGB</option>
                     <option value="OKLAB">OKLAB</option>
                     <option value="OKLCH">OKLCH</option>
                    </select>
               </div>
               <div class="spectrum-Form-item">
                  <div class="spectrum-Switch" id="{{ scaleType }}_smoothWrapper">
                    <input type="checkbox" class="spectrum-Switch-input" id="{{ scaleType }}_smooth">
                    <span class="spectrum-Switch-switch"></span>
                    <label class="spectrum-Switch-label" for="{{ scaleType }}_smooth">スムージング</label>
                  </div>
               </div>
            </div>
         </div>

      </div>
      <div class="spectrum-Panel-Item spectrum-Panel-Item--noPadding">
        <div class="spectrum-Panel-Item">
          <div class="spectrum-Panel-Title">
            <h3 class="spectrum-TypTypography spectrum-Heading spectrum-Heading--sizeXXS" id="outputFormatHeading">
              カラーチップ
            </h3>
          </div>
          <div class="spectrum-Form spectrum-Form--row" style="margin-bottom: var(--spectrum-global-dimension-size-100); margin-top: 0">
            <div class="spectrum-Form-item">
              <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left" for="{{ scaleType }}Samples">色数</label>
              <div id="" class="spectrum-Textfield pickerMode">
                <input class="spectrum-Textfield-input " type="number" min="3" max="101" step="2" value="7" id="{{ scaleType }}Samples" name="{{ scaleType }}Samples"></input>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left" for="{{ scaleType }}_format">形式</label>
              <select class="spectrum-Picker spectrum-Picker--sizeM pickerOutputFormat pickerMode" id="{{ scaleType }}_format" name="{{ scaleType }}_format">
                <span class="spectrum-Picker-iconWrapper">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium spectrum-Picker-icon">
                      <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                    </svg>
                </span>
                <option value="HEX">Hex</option>
                <option value="RGB">RGB</option>
                <option value="LAB">Lab</option>
                <option value="LCH">Lch</option>
                <option value="HSL">HSL</option>
              </select>
            </div>
            <div class="spectrum-Form-item">
              <div class="spectrum-Switch" id="{{ scaleType }}paramStringQuotesWrapper">
                <input type="checkbox" class="spectrum-Switch-input" id="{{ scaleType }}paramStringQuotes">
                <span class="spectrum-Switch-switch"></span>
                <label class="spectrum-Switch-label" for="{{ scaleType }}paramStringQuotes">引用符</label>
              </div>
            </div>
          </div>
          <div class="sampleSwatches" id="{{scaleType}}SampleSwatches">
            <!-- generated samples here -->
          </div>
          <div class="themeOutputParams" id="{{scaleType}}ColorScaleOutput">
            <!-- generated values here -->
          </div>
        </div>
        <div class="spectrum-Panel-Item">
          <div class="spectrum-Panel-Title">
            <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">
              エクスポート 
            </h3>
          </div>
          <div class="spectrum-ActionGroup spectrum-ActionGroup--compact spectrum-Panel-ActionGroup">
            <button title="Tableau の XML ファイルをダウンロード" id="{{ scaleType }}_downloadXml" class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionGroup-item">
              <svg class="spectrum-Icon spectrum-Icon--sizeM" focusable="false" aria-hidden="true" aria-label="Download">
                <use xlink:href="#spectrum-icon-18-Download" />
              </svg>
              <span class="spectrum-ActionButton-label">Tableau (XML)</span>
            </button>
            <button title="カラーチップ SVG をダウンロード" id="downloadDivergingSwatches" class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionGroup-item">
              <svg class="spectrum-Icon spectrum-Icon--sizeM" focusable="false" aria-hidden="true" aria-label="Download">
                <use xlink:href="#spectrum-icon-18-Download" />
              </svg>
              <span class="spectrum-ActionButton-label">カラーチップSVG</span>
            </button>  
            <button title="カラーグラデーション SVG をダウンロード" id="{{ scaleType }}_downloadGradient" class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionGroup-item">
              <svg class="spectrum-Icon spectrum-Icon--sizeM" focusable="false" aria-hidden="true" aria-label="Download">
                <use xlink:href="#spectrum-icon-18-Download" />
              </svg>
              <span class="spectrum-ActionButton-label">カラーグラデーションSVG</span>
            </button>
          </div>
        </div>

      </div>
   </div>
  </div>

  <main id="main_diverging">
    <div class="scaleMainContent-Wrapper">
      <h2 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXS colorScaleHeaderWrapper">カラーグラデーション</h2>
      <div class="themeColor_gradient" id="{{scaleType}}_gradient">
      </div>

      <div id="" class="spectrum-Content-Tabs spectrum-Content-Tabs--noPadding">
        <div class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet">
          <div id="tab{{scaleType}}Demo" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}DemoWrapper', `{{ scaleType }}`)">
            <label class="spectrum-Tabs-itemLabel">ビジュアライズ</label>
          </div>
          <div id="tab{{scaleType}}Charts" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}ChartsWrapper', `{{ scaleType }}`)">
            <label class="spectrum-Tabs-itemLabel">分析</label>
          </div>
          <div id="tab{{scaleType}}Model" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}ModelWrapper', `{{ scaleType }}`)">
            <label class="spectrum-Tabs-itemLabel">モデル</label>
          </div>
          <div id="tab{{scaleType}}Output" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}AccessibilityWrapper', `{{ scaleType }}`)">
            <label class="spectrum-Tabs-itemLabel">アクセシビリティ</label>
          </div>
        </div>
      </div>

      <div id="{{scaleType}}DemoWrapper" class="spectrum-Body {{scaleType}}TabsWrapper demoVisualizationWrapper">
        <div class="demoVisualization--row">
          <div id="{{scaleType}}Heatmap" class="demoVisualization"></div>
          <div id="{{scaleType}}Scatter" class="demoVisualization"></div>  
        </div>
        <div class="demoVisualization--row">
          <div id="{{scaleType}}Choropleth" class="demoVisualization demoVisualization--large"></div>
        </div>

        
        <hr class="spectrum-Divider spectrum-Divider--sizeS"/>
        <p class="spectrum-Body spectrum-Body--sizeS"> 
          ビジュアライゼーションは <a class="spectrum-Link" href="https://www.d3-graph-gallery.com/" target="_blank">d3-graph-gallery</a> を使用しています
        </p>
      </div>

      <div id="{{scaleType}}ChartsWrapper" class="{{scaleType}}TabsWrapper">
        <div class="chartsRow">
          <!-- Column 1 -->
          <div class="chartsColumn--left">
            <label for="{{ scaleType }}_chartsMode" class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">
              分析用色空間
            </label>
            <div class="spectrum-Form-item spectrum-Form-item--row" style="display: inline-flex">
                <select class="spectrum-Picker spectrum-Picker--sizeM chartsMode" name="{{ scaleType }}_chartsMode" id="{{ scaleType }}_chartsMode">
                  <option value="CAM02">CAM02 (recommended)</option>
                  <option value="CAM02p">CAM02-Ch (recommended)</option>
                  <option value="LAB">Lab (recommended)</option>
                  <option value="LCH">LCh (recommended)</option>
                  <option value="OKLAB">OKLab</option>
                  <option value="OKLCH">OKLCh</option>
                  <option value="HSL">HSL</option>
                  <option value="HSV">HSV</option>
                  <option value="HSLuv">HSLuv</option>
                  <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium spectrum-Picker-icon">
                    <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                  </svg>
                </select>
            </div>
      
            <p class="spectrum-Body spectrum-Body--sizeXS" style="margin-top: var(--spectrum-global-dimension-size-100)">
              チャートとモデルは選択した色空間で表示されます。 
            </p>

            <div id="{{ scaleType }}ColorWheelWrapper" class="tab-ColorWheel">
              <div id="{{ scaleType }}ColorWheel">
                <div id="{{scaleType}}ColorWheelPaths" class="polarPathsWrapper" ></div>
              </div>
            </div>

            <div class="chart--labelless" id="{{scaleType}}RGBchart">
              RGB チャート
            </div>
          </div>

          <!-- Column 2 -->
          <div class="chartsColumn--right">
            <div class="chart--labelless" id="{{scaleType}}InterpolationChart">
              チャート 1
            </div>
            <div class="chart--labelless" id="{{scaleType}}InterpolationChart2">
              チャート 2
            </div>  
            <div class="chart--labelless" id="{{scaleType}}InterpolationChart3">
              チャート 3
            </div>   
          </div>
        </div>
      </div>

      <div id="{{scaleType}}ModelWrapper" class="{{scaleType}}TabsWrapper">
        <svg class="chart3D" id="{{scaleType}}Model"></svg>
      </div>

      <div id="{{scaleType}}AccessibilityWrapper" class="{{scaleType}}TabsWrapper">
        <div id="{{scaleType}}_a11yTable"></div>
      </div>

      </div>
    </main>
</div>
