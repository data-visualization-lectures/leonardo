<header class="spectrum-AppHeader">
  <div class="spectrum-AppHeader_item">
    <include src="src/views/LogoLink.html"></include>

    <div role="tablist" class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet spectrum-Tabs--fluid">
      <div role="tab" id="tabHome" aria-controls="home" tabindex="0" class="spectrum-Tabs-item app-Tabs-item" tabindex="0" onclick="openAppTab(event, 'home')">
        <label class="spectrum-Tabs-itemLabel">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
            <use xlink:href="#spectrum-icon-18-Home" />
          </svg>
        </label>
      </div>

    </div>
  </div>

  <div class="spectrum-AppHeader_item">
    <button
      type="button"
      class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet headerMenuButton"
      data-role="global-nav-toggle"
      data-target="homeSideNav"
      aria-label="メニュー"
    >
      <span class="sideNav-toggleIcon" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <span class="spectrum-ActionButton-label headerMenuLabel">メニュー</span>
    </button>
  </div>
</header>
